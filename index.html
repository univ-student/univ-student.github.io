int binary(int a,int b,int* array)
{
  for(i = 0; a > 0; i++){
    b = a%2;
    a = a/2;
   array[i]= b;
  }
  while(i >= 0){
    printf("%d", array[i]);
    i--;
  }
  printf("\n");

  return 0;
}
